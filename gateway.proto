syntax = "proto3";

option csharp_namespace = "Protobuf.Messages";

message WebSocketRequest {
    oneof request_type {
      GetUser get_user = 1;
      GetUserByUsername get_user_by_username = 2;
      CreateUser create_user = 3;
      GetCampaigns get_campaigns = 4;
      GetCampaign get_campaign = 5;
      GetLevel get_level = 6;
      FightLevel fight_level = 7;
      GetUnits get_units = 8;
      SelectUnit select_unit = 9;
      UnselectUnit unselect_unit = 10;
      LevelUpUnit level_up_unit = 11;
      TierUpUnit tier_up_unit = 12;
      FuseUnit fuse_unit = 13;
      EquipItem equip_item = 14;
      UnequipItem unequip_item = 15;
      GetItem get_item = 16;
      LevelUpItem level_up_item = 17;
      GetBoxes get_boxes = 18;
      GetBox get_box = 19;
      Summon summon = 20;
    }
  }

 message GetUser {
    string user_id = 1;
 }
 
 message GetUserByUsername {
    string username = 1;
  }
  
  message CreateUser {
    string username = 1;
  }

  message GetCampaigns {
    string user_id = 1;
  }
  
  message GetCampaign {
    string user_id = 1;
    uint32 campaign_number = 2;
  }
  
  message GetLevel {
   string user_id = 1;
   string level_id = 2;
  }

  message FightLevel {
   string user_id = 1;
   string level_id = 2;
  }

  message GetUnits {
    string user_id = 1;
  }
  
  message SelectUnit {
   string user_id = 1;
   string unit_id = 2;
   uint32 slot = 3;
  }

  message UnselectUnit {
   string user_id = 1;
   string unit_id = 2;
  }

  message LevelUpUnit {
   string user_id = 1;
   string unit_id = 2;
  }
  
  message TierUpUnit {
   string user_id = 1;
   string unit_id = 2;
  }
  
  message FuseUnit {
    string user_id = 1;
    string unit_id = 2;
    repeated string consumed_units_ids = 3;
  }
  
  message EquipItem {
    string user_id = 1;
    string item_id = 2;
    string unit_id = 3;
  }
  
  message UnequipItem {
    string user_id = 1;
    string item_id = 2;
  }
  
  message GetItem {
    string user_id = 1;
    string item_id = 2;
  }
 
 message LevelUpItem {
    string user_id = 1;
    string item_id = 2;
  }

  message GetBoxes {
    string user_id = 1;
  }
  
  message GetBox {
    string box_id = 1;
  }

  message Summon {
    string user_id = 1;
    string box_id = 2;
  }

  ////////////////////////////////////////

  message WebSocketResponse {
    oneof response_type {
      User user = 1;
      Unit unit = 2;
      Units units = 3;
      UnitAndCurrencies unit_and_currencies = 4;
      Item item = 5;
      Campaigns campaigns = 6;
      Campaign campaign = 7;
      Level level = 8;
      BattleResult battle_result = 9;
      Error error = 10;
      Boxes boxes = 11;
      Box box = 12;
      UserAndUnit user_and_unit = 13;
    }
  }
  
  message User {
    string id = 1;
    string username = 2;
    repeated UserCurrency currencies = 3;
    repeated Unit units = 4;
    repeated Item items = 5;    
  }

  message UserCurrency {
    Currency currency = 1;
    uint32 amount = 2;
  }

  message Currency {
    string name = 1;
  }

  message Unit {
    string id = 1;
    uint32 level = 2;
    uint32 tier = 3;
    uint32 rank = 4;
    bool selected = 5;
    uint32 slot = 6;
    string campaign_level_id = 7;
    string user_id = 8;
    Character character = 9;
    repeated Item items = 10;
  }

  message Units {
    repeated Unit units = 1;
  }

  message UnitAndCurrencies {
    Unit unit = 1;
    repeated UserCurrency user_currency = 2;
  }
  
  message Character {
    bool active = 1;
    string name = 2;
    string faction = 3;
    uint32 quality = 4;
  }
  
  message Item {
    string id = 1;
    uint32 level = 2;
    ItemTemplate template = 3;
    string user_id = 4;
    string unit_id = 5;    
  }

  message ItemTemplate {
    string id = 1;
    string name = 2;
    string type = 3;
  }

  message Campaigns {
    repeated Campaign campaigns = 1;
  }

  message Campaign {
    repeated Level levels = 1;
  }

  message Level {
    string id = 1;
    uint32 level_number = 2;
    uint32 campaign = 3;
    repeated Unit units = 4;
  }

  message BattleResult {
    string result = 1;
  }

  message Error {
    string reason = 1;
  }

  message Boxes {
    repeated Box boxes = 1;
  }

  message Box {
    string id = 1;
    string name = 2;
    string description = 3;
    repeated string factions = 4;
    repeated RankWeights rank_weights = 5; 
    repeated CurrencyCost cost = 6;
  }
  
  message RankWeights {
    int32 rank = 1;
    int32 weight = 2;
  }

  message CurrencyCost {
    Currency currency = 1;
    int32 cost = 2;
  }

  message UserAndUnit {
    User user = 1;
    Unit unit = 2;
  }
