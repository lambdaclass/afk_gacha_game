name: Daily PR Summary

on:
  schedule:
    - cron: '0 8 * * *'  # Runs every day at 8:00 AM UTC. Adjust as needed.

jobs:
  generate-summary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'  # Choose a suitable Python version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
         # pip install -r requirements.txt  # If you have any Python dependencies

      - name: Run Script
        run: python daily_pr_summary.py  
